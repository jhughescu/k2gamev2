<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>K2 Game Session Admin</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='../js/common.js'></script>
    <script src='../js/climber.js'></script>
    <script src='../js/quiz.js'></script>
    <script src='../js/admin.dashboard.js'></script>

    <link rel='stylesheet' href='../css/basics.css'>
    <link rel='stylesheet' href='../css/admin.dashboard.css'>


</head>

<body>
    <div id='qrCodes'></div>
    <div id='form'>
        <input type='button' value='show all' id='showAll'/>
        <label for='dateFrom'>From:</label>
        <input type='date' id='dateFrom' name='dateFrom' min='2025-01-02'/>
        <label for='dateTo'>To:</label>
        <input type='date' id='dateTo' name='dateTo' min='2025-01-02'/>
        <input type='checkbox' id='onlyComplete' name='onlyComplete' checked>
        <label for='onlyComplete'>only include completed</label>
        <button id='bSubmit' disabled>Submit</button>
    </div>
    <div id='sessions'></div>
    <div id='session'></div>
</body>

</html>
