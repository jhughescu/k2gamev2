<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - K2 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body.dev-mode {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b9d 100%);
        }

        body.dev-mode::before {
            content: 'DEV MODE';
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 107, 157, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            z-index: 1000;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>K2 Game Admin</h1>
        <p class="subtitle">Enter your admin password to continue</p>

        <div class="warning">
            ⚠️ <strong>Security Notice:</strong> Please change the default admin password in production.
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter admin password"
                >
            </div>

            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        let csrfToken = null;

        // Fetch CSRF token on page load
        fetch('/auth/csrf-token')
            .then(res => res.json())
            .then(data => {
                csrfToken = data.csrfToken;
            })
            .catch(err => console.error('CSRF token fetch failed:', err));

        // Check environment mode on page load
        fetch('/auth/env-info')
            .then(res => res.json())
            .then(data => {
                if (data.isDev) {
                    document.body.classList.add('dev-mode');
                }
            })
            .catch(err => console.error('Env info fetch failed:', err));

        // Check if already authenticated
        fetch('/auth/check')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated && (data.role === 'admin' || data.role === 'superuser')) {
                    // Already logged in as admin/superuser, redirect
                    const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/admin/dashboard';
                    window.location.href = redirectUrl;
                }
                // If authenticated but not admin (e.g., role === 'access'), don't redirect - let them login
            })
            .catch(err => console.error('Auth check failed:', err));

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            
            if (!password) {
                showError('Please enter a password');
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            errorMessage.classList.remove('show');

            try {
                                if (!csrfToken) {
                                    showError('Security token not available. Please refresh the page.');
                                    loginButton.disabled = false;
                                    loginButton.textContent = 'Login';
                                    return;
                                }

                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-csrf-token': csrfToken
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Login successful
                    const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || data.redirectUrl || '/admin/dashboard';
                    window.location.href = redirectUrl;
                } else {
                    // Login failed
                    showError(data.message || 'Login failed');
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                showError('Network error. Please try again.');
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
                console.error('Login error:', error);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Focus password field on load
        passwordInput.focus();
    </script>
</body>
</html>
